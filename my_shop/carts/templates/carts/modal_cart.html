{% load static %}
{% load cart_tags %}

{% user_carts request as carts %}
<a class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi-cart-fill me-1"></i>
        Корзина
    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">{{ carts.total_quantity }}</span>
</a>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="cart-items">
                {% include 'carts/main_cart.html' %}
            </div>

        </div>
    </div>
</div>
