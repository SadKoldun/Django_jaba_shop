{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container rounded bg-white">
    <div class="row">
    <!--        <div class="col-md-2 border-right">-->
    <!--            <div class="d-flex flex-column align-items-center text-center p-3 py-5">-->
    <!--                <img class="rounded-circle mt-3" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">-->

        <div class="col-md-4 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Профиль</h4>
                </div>
                <form action="{% url 'users:profile' %}" method="post">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="id_first_name" class="labels">Имя</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{form.first_name.value}}" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="id_last_name" class="labels">Фамилия</label>
                        <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{form.last_name.value}}" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="id_username" class="labels">Имя пользователя</label>
                        <input id="id_username" type="text" class="form-control" placeholder="enter username" name="username" value="{{form.username.value}}">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="id_email" class="labels">Почта</label>
                        <input id="id_email" type="text" class="form-control" placeholder="enter email" name="email" value="{{form.email.value}}">
                    </div>

                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-outline-dark profile-button" type="submit">Сохранить изменения</button>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                <!--                    -->


            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
