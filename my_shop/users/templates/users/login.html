{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container  h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card bg-dark text-white" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">

        <div class="mb-md-5 mt-md-4 pb-5">

          <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
            <p>{{form.non_field_errors}}</p>
            {% endif %}
          <div class="form-outline form-white mb-4">
            <input type="text" id="id_username" value="{% if form.username.value %}{{form.username.value}}{% endif %}"
                   name="username" placeholder="Введите логин" class="form-control form-control-lg" />
            <label class="form-label" for="id_username">Логин</label>
          </div>

          <div class="form-outline form-white mb-4">
            <input type="password" id="id_password"
                   name="password" placeholder="Введите пароль" class="form-control form-control-lg" />
            <label class="form-label" for="id_password">Пароль</label>
          </div>

          <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">Забыли пароль?</a></p>

          <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
        </form>
        </div>
        <div>
          <p class="mb-0">Нет аккаунта? <a href="{% url 'users:registration' %}" class="text-white-50 fw-bold">Регистрация</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}

{% block footer %}
    <footer class="py-5 bg-dark mt-auto">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
{% endblock %}
